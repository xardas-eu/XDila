<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

    <title>XDila!</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/cupertino/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="vendor/bootbox/bootbox.js" type="text/javascript"></script>
    <link rel="stylesheet" href="vendor/bootstrap-vertical-tabs/bootstrap.vertical-tabs.min.css">
    <script src="vendor/bootstrap-select/bootstrap-select.js" type="text/javascript"></script>

    <link rel="stylesheet" href="vendor/jQuery-contextMenu/jquery.contextMenu.css"/>
    <script src="vendor/jQuery-contextMenu/jquery.contextMenu.js" type="text/javascript"></script>

    <link rel="stylesheet" href="vendor/jquery.bootgrid/jquery.bootgrid.min.css"/>
    <script src="vendor/jquery.bootgrid/jquery.bootgrid.min.js" type="text/javascript"></script>

    <script src="vendor/notify.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="maxdila.css"/>

    <script src="maxdila.js" type="text/javascript"></script>
    <script src="init.js" type="text/javascript"></script>
</head>
<body>


<div id="maxdila">
    <div id="splash"></div>
    <div id="start">
        <label for="game_time">Game duration</label>
        <select class="form-control" id="game_time">
            <option value="30">30 days</option>
            <option value="90">90 days</option>
            <option value="180">6 months</option>
            <option value="365">1 year</option>
            <option value="-1">Unlimited</option>
        </select>
        <button id="start-button" type="button" class="btn btn-primary btn-lg">Let's go</button>
    </div>

    <div class="board">
        <div class="row info-bar">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">

                        <a class="navbar-brand" href="#" data-ui-element="player-name">[player-name]</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <p class="navbar-text">Day</p>
                            </li>
                            <li class="current-day">
                                <p class="navbar-text" data-ui-element="current-day">0</p>
                            </li>
                            <li>
                                <p class="navbar-text">of</p>
                            </li>
                            <li class="game-duration">
                                <p class="navbar-text" data-ui-element="game-duration">0</p>
                            </li>


                            <li>
                                <h2>XDila <small>v0.1</small></h2>
                            </li>


                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active cash-stat">
                                <p class="navbar-text">CASH: $<span data-ui-element="player-cash">0</span> </p>
                                <p class="navbar-text">BANK: $<span data-ui-element="player-bank">0</span> </p>
                            </li>

                            <li class="active debt-stat">
                                <p class="navbar-text">DEBT: $<span data-ui-element="player-debt">0</span> </p>
                            </li>
                            <li class="active respect-stat">
                                <p class="navbar-text"><strong>RESPECT</strong>: <span data-ui-element="player-respect">0</span> </p>
                            </li>
                        </ul>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>



        </div>
        <div class="clearfix"></div>

        <div class="row" style="min-height:300px;max-height:300px;">
            <div class="col-sm-6">
                <div class="col-xs-3"> <!-- required for floating -->
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs tabs-left">
                        <li class="active"><a href="#left-drugs" data-toggle="tab">Drugs</a></li>
                        <li><a href="#left-inventory" data-toggle="tab">Inventory</a></li>
                        <li><a href="#left-gang" data-toggle="tab">Gang</a></li>
                        <li><a href="#left-store" data-toggle="tab">Store</a></li>
                        <li><a href="#left-health" data-toggle="tab">Health</a></li>
                        <li><a href="#left-bank" data-toggle="tab"><strong>BANK</strong></a></li>

                    </ul>
                </div>

                <div class="col-xs-9">
                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div class="tab-pane active" id="left-drugs">
                            <div data-ui-element="tab-drugs" class="page-header"><h2>Your drugs</h2>
                                <div>

                                </div>

                            </div>
                        </div>
                        <div class="tab-pane" id="left-inventory">
                            <div data-ui-element="tab-inventory" class="page-header"><h2>Inventory</h2><div>&nbsp;</div></div>
                        </div>
                        <div class="tab-pane" id="left-gang">
                            <div data-ui-element="tab-gang" class="page-header"><h2>The Crew</h2><div>&nbsp;</div></div>
                        </div>
                        <div class="tab-pane" id="left-store">
                            <div data-ui-element="tab-store" class="page-header"><h2>Black market</h2><div>&nbsp;</div></div>
                        </div>
                        <div class="tab-pane" id="left-health">
                            <div data-ui-element="tab-health" class="page-header"><h2>Healthcare system</h2><div>&nbsp;</div></div>
                        </div>
                        <div class="tab-pane" id="left-bank">
                            <div data-ui-element="tab-bank" class="page-header"><h2>Bank</h2><div>&nbsp;</div></div>
                        </div>

                    </div>
                </div>

                <div class="clearfix"></div>

            </div>

            <div class="col-sm-6">
                <div class="col-xs-9 cities-content" data-ui-element="cities-content">
                    <div class="tab-content"></div>
                </div>

                <div class="col-xs-3">
                    <ul class="nav nav-tabs tabs-right cities-tabs" data-ui-element="cities-tabs"></ul>
                </div>
            </div>



        </div>

        <div class="clearfix"></div>

        <div class="row notification-box" style="min-height: 300px;max-height: 300px;">
                <div class="notification-ticker"></div>
        </div>

        <div class="clearfix"></div>

    </div>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        Game.initialize();
        $('#start-button').click(function () {
            Game.start($('#maxdila'), $('#game_time'));
        });
    });
</script>
</body>
</html>
